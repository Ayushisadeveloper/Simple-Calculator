<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="maincalc">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="calc shadow border mt-3 p-3">
                            <form onsubmit="return false;">
                                <div class="row p-0 m-0">
                                    <div class="col-sm-12 p-0">
                                        <input type="text" id="display" class="form-control pt-3 mb-3" readonly>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <div class="rowtext-center m-0 p-0">
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control" onclick="clearDisplay()">AC</button>
                                        </div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('1')">1</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('2')">2</button></div>
                                    </div>
                                    <div class="row text-center m-0 p-0">
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('+')">+</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('3')">3</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('4')">4</button></div>
                                    </div>
                                    <div class="row text-center m-0 p-0">
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('-')">-</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('5')">5</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('6')">6</button></div>
                                    </div>
                                    <div class="row text-center m-0 p-0">
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('*')">*</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('7')">7</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('8')">8</button></div>
                                    </div>
                                    <div class="row text-center m-0 p-0">
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('/')">/</button></div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control" onclick="calculateResult()">=</button>
                                        </div>
                                        <div class="col-sm-4 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('9')">9</button></div>
                                    </div>
                                    <div class="row text-center m-0 p-0">
                                        <div class="col-sm-6 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('0')">0</button></div>
                                        <div class="col-sm-6 p-1"><button type="button"
                                                class="btn btn-dark form-control"
                                                onclick="appendToDisplay('.')">.</button></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
